<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My movies</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <style>
            .responsive-image {
            max-width: 25%; 
            height: auto;
            }
            .carousel-item {
            text-align: center;
            }
            .sr-only {
             color: black; /* Cambia el color a negro o el valor que desees */
            }
        </style>
    </head>
    <body>
        {% extends 'base.html' %}
        {% block content %}
        <div class="container mt-5">
            <h1 class="mb-3">Upcoming ...</h1>
            <div id="movieCarousel" class="carousel slide mb-3" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="https://m.media-amazon.com/images/M/MV5BNzA1Njg4NzYxOV5BMl5BanBnXkFtZTgwODk5NjU3MzI@._V1_FMjpg_UX1000_.jpg" class="responsive-image" alt="blade runner 2049">
                </div>
                <div class="carousel-item">
                  <img src="https://m.media-amazon.com/images/M/MV5BMjMwNDkxMTgzOF5BMl5BanBnXkFtZTgwNTkwNTQ3NjM@._V1_.jpg" class="responsive-image" alt="spiderman into the spiderverse">
                </div>
              </div>
              <a class="carousel-control-prev" href="#movieCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#movieCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
        </div>

        <div class = "container">
            <form action="">
                <div vlass = "mb-3">
                    <label for="searchMovie" class="form-label">
                        Search for Movie:
                    </label>
                    <input type="text" class="form-control" name="searchMovie"/>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
                
            <p>Searching for {{ request.GET.searchMovie }}</p>
            <br/>

            <div class="row row-cols-1 row-cols-md-3 g-4">
                {% for movie in movies %}
                <div v-for="movie in movies" class="col">
                    <div class = "card">
                        <img class="card-img-top" src="{{ movie.image.url }}"/>
                        <div class="card-body">
                            <h5 class="card-title fw-bold">{{ movie.title }}</h5>
                            </a>
                            <p class = "card-text">{{ movie.description }}</p>
                            {% if movie.url %}
                            <a href="{{ movie.url }}" class="btn btn-primary">
                                Movie link 
                            </a>
                            {% endif %} 
                        </div>      
                    </div>
                </div>
                {% endfor %}
            </div>
            <br/>
            <br/>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script>
        // Inicializamos el carrusel
        $('.carousel').carousel();
        </script>
        {% endblock content %}
    </body>
</html>
